<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artworks List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            width: 10%;
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: pre-wrap;
            overflow-y: auto;
            word-break: break-all;
        }

        tr p {
            display: block;
            max-height: 220px !important;
            overflow: hidden;
        }

        th {
            background-color: #655b5b;
        }

        container-table {
            margin: 0 auto;
            width: 95%;
        }
    </style>
</head>
<body>

<div class="px-3 mx-3">
    <h2>Artworks List</h2>
    <a th:href="@{/artworks-list/showNewArtworkForm}" class="btn btn-primary btn-sm mb-3"> Add Artwork </a>
</div>

<div class="container-table">
    <div class="d-flex justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Content</th>
                <th>CreateDate</th>
                <th>ModifiedDate</th>
                <th>Files</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artwork : ${listArtworks}">
                <td th:text="${artwork.id}">Artwork ID</td>
                <td th:text="${artwork.title}">Artwork Title</td>
                <td th:text="${artwork.description}">Artwork Description</td>
                <td>
                    <div>
                        <p th:text="${artwork.content}"> Artwork content</p>
                    </div>
                </td>

                <td th:text="${artwork.getFormattedDate(artwork.createDate)}">Artwork CreateDate</td>
                <td th:text="${artwork.getFormattedDate(artwork.modifiedDate)}">Artwork ModifiedDate</td>
                <td>
                    <div th:if="${artwork.fileData != null and artwork.fileData.size() > 0}">
                        <img th:src="${'/files/' + artwork.fileData[0].name}" alt="Artwork Image" height="80px"
                             width="200px"/>
                    </div>
                    <div th:unless="${artwork.fileData != null and artwork.fileData.size() > 0}">
                        <p>No image available</p>
                    </div>
                </td>
                <td>
                    <a th:href="@{/artworks-list/showFormForUpdate/{id}(id=${artwork.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/artworks-list/deleteArtwork/{id}(id=${artwork.id})}"
                       class="btn btn-primary">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 1}" class="d-flex justify-content-center pb-3">
        <div>
            <a th:if="${currentPage > 1}" th:href="@{'/artworks-list/page/' + ${currentPage - 1}}"
               class="btn btn-dark mr-1">Previous</a>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/artworks-list/page/' + ${i}}" class="btn btn-secondary mr-1">[[${i}]]</a>
                <span th:unless="${currentPage != i}" class="btn btn-primary mr-1">[[${i}]]</span>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{'/artworks-list/page/' + ${currentPage + 1}}"
               class="btn btn-dark mr-1">Next</a>
            <a th:if="${currentPage < totalPages}" th:href="@{'/artworks-list/page/' + ${totalPages}}"
               class="btn btn-dark">Last</a>
        </div>
    </div>
</div>

</body>
</html>
